<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/gridColor.png" alt="grid logo" id="grid-logo">
            <h1>IzaanSaqib</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../grid-cal/grid.html">Grid-Cal</a></li>
                <li><a href="#">Table-Cal</a></li>
                <li><a href="#">Flex-Cal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <table>
            <caption>Table Calculator</caption>
            <thead>
                <tr>
                    <th colspan="4"><input type="number" id="num" nam="num" max="100" placeholder="00.00"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2"><button class="btn">AC</button></td>
                    <td colspan="2"><button class="btn">CE</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">.</button></td>
                    <td><button class="btn">+</button></td>
                    <td><button class="btn">=</button></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <h1> &copy; IzaanSaqib</h1>
    </footer>
</body>
</html>
